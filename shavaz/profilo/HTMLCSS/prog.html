<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a = 10
        let b = 0
        let num = prompt("enter your calculation", b)

        for (let i = 0; i <= a; i++) {

            if (isNumeric(num)) {
                num = prompt(`NAN ${num}`, num)
                continue;
            }

            num = prompt(`the answer is ${b}`, b)
        }

    </script>

</body>
