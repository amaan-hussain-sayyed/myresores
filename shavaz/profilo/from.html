<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h2>form</h2>

    <!DOCTYPE html>
    <html>

    <head>
        <title>All Input Types</title>
    </head>

    <body>
        <form> <br>
            <label for="name">name</label> <br>
            <input type="text" placeholder="name" name="name"> <br>
            <hr>
            <label for="email">email</label> <br>
            <input type="email" placeholder="enter your email" name=" email"> <br>
            <hr>
            <label for="password">password</label> <br>
            <input type="password" placeholder="Password" name="password"> <br>
            <hr>
            <label for="data"> date of birth</label> <br>
            <input type="date" name="date"><br>
            <hr>
            <label for="file"> profile picture</label> <br>
            <input type="file" name="file"> <br>
            <hr>
            <label for=" html">html</label> <br>
            <input type="range" name="html">
            <hr>
            <label for="css">css</label><br>
            <input type="range" name="css">
            <hr>
            <label for="js">js</label><br>
            <input type="range" name="js">
            <hr>
            <label for="react.js">react.js</label> <br>
            <input type="range" name="react.js">
            <hr>
            <label for="skill">master of</label> <br>
            <input type="radio" name="skill" value="fe"> fe<br>
            <input type="radio" name="skill" value="be "> be<br>
            <input type="radio" name="skill" value="fullstack">fullstack<br>
            <hr>
            <label for="schedule">schedule</label><br>
            <input type="week" name="schedule"> <br>
            <br>

            <label for="passing">passing month</label><br>
            <input type="month" name="passing"> <br>

            <hr>
            <label for="hobbise">hobbise</label> <br>
            <input type="checkbox" name="hobbise" value="indoor" checked>indoor <br>
            <input type="checkbox" name="hobbise" value="outdoor"> outdoor<br>
            <input type="checkbox" name="hobbise" value="coding">coding <br>
            <input type="checkbox" name="hobbise" value="trackign">trackign <br>

            <input type="reset">
            <input type="submit">
        </form>
    </body>

    </html>

</body>
