<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacCss.css">
</head>

<body>
    <div class="backwrap gradient">
        <div class="back-shapes">
            <!-- All this img tags was autogenerated by custom written js tool -->
            <span class="floating circle" style="top:6.59856996935649%;left:13%;animation-delay:-0.1s;"></span>
            <span class="floating circle" style="top:-5%;left:3%;animation-delay:-4.8s;"></span>
            <span class="floating cross" style="top:7.50663942798774%;left:38%;animation-delay:-4s;"></span>
            <span class="floating cross" style="top:58.12053115423902%;left:56%;animation-delay:-2.15s;"></span>
            <span class="floating cross" style="top:8%;left:92%;animation-delay:-1.9s;"></span>
            <span class="floating circle" style="top:3%;left:32.34375%;animation-delay:-4.1s;"></span>
            <span class="floating circle" style="top:13%;left:45%;animation-delay:-3.65s;"></span>
            <span class="floating cross"
                style="top:55.87334014300306%;left:27.135416666666668%;animation-delay:-2.25s;"></span>
            <span class="floating cross" style="top:30.54034729315628%;left:70.75%;animation-delay:-2s;"></span>
            <span class="floating cross"
                style="top:34.62717058222676%;left:49.635416666666664%;animation-delay:-1.55s;"></span>
            <span class="floating circle"
                style="top:17.3237997957099%;left:84.583333333333333%;animation-delay:-3.75s;"></span>
     
            <span class="players">
                <span class="turn">first turn is for player X</span><br>
      
                <span>enter player X</span>
                <input type="text" class="playerx" placeholder="X" maxlength="10" value="X"><br>
                <span>enter player O</span>
                <input type="text" class="playero" placeholder="O" maxlength="10" value="O"><br><br>
                <button onclick="start()">start</button>
            </span>

            <div class="game-container">
                <h1 class="game-title">Tic Tac Toe</h1>
                <div class="board" id="board">
                    <!-- Create the game board using a 3x3 grid of cells -->
                    <div class="cell" onclick="makeMove(0)"></div>
                    <div class="cell" onclick="makeMove(1)"></div>
                    <div class="cell" onclick="makeMove(2)"></div>
                    <div class="cell" onclick="makeMove(3)"></div>
                    <div class="cell" onclick="makeMove(4)"></div>
                    <div class="cell" onclick="makeMove(5)"></div>
                    <div class="cell" onclick="makeMove(6)"></div>
                    <div class="cell" onclick="makeMove(7)"></div>
                    <div class="cell" onclick="makeMove(8)"></div>
                </div>
                <div class="scoreboard">

                </div>
            </div>

            <script src="tictacJs.js"></script>
</body>

</html>
